<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../html/style15.css">
</head>
<body>
    <header>
        <h1>オンラインショッピングサイト</h1>
        <nav>
            -ホーム
            -買い物かご
            -マイページ
            -お問い合わせ
        <nav>
    </header>
    <main>
        <section>
            <h1>カテゴリから探す</h1>
            <article>
                <h2>食品</h2>
                <ul>
                    <li>野菜・フルーツ</li>
                    <li>肉・魚・加工品</li>
                    <li>米・パン</li>
                    <li>菓子・スイーツ</li>
                </ul>
            </article>
      
            <article>
                <h2>飲料</h2>
                <ul>
                    <li>水・ソフトドリンク</li>
                    <li>酒</li>
                </ul>
            </article>
        </section>
      
        <section>
            <h1>キーワードから探す</h1>
            <textarea rows="5" cols="100" placeholder="キーワードを入力"></textarea>
        </section>
      
        <aside>
            <h1>お知らせ</h1>
            <p>週末セール開催中！この2日間を見逃すな！</p>
            <p>アプリ会員になってもっとお得に買い物しよう！</p>
        </aside>
      </main>
      <footer>
  <p>Copyright &copy;2024 StartProgramming All Rights Reserved.<p>
</footer>

</html>
