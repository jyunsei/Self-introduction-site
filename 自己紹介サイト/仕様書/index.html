<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>自己紹介サイト 仕様書</title>
</head>
<body>
    <h1>以下の仕様に基づいて、自己紹介サイトを作ってみよう！</h1>
    <hr>
    <h2>header（ヘッダー）について</h2>

    <label><input type="checkbox" value="ここに文字">左上に画像を入れよう</label><br>
    <label><input type="checkbox" value="ここに文字">ナビゲーション部分は3つ入れよう</label><br>
    <label><input type="checkbox" value="ここに文字">ナビゲーション部分にリンクを付けて、クリックするとページが飛ぶようにしよう</label><br>
    <label><input type="checkbox" value="ここに文字">ナビゲーションにマウスが載ると、文字が透過するように設定しよう</label><br>
    <hr>

    <h2>トップページについて</h2>
    <label><input type="checkbox" value="ここに文字">左側に自分の写真を入れよう</label><br>
    <label><input type="checkbox" value="ここに文字">右側に名前・年齢・これまで学習したカリキュラム・タイピングの記録などを入れよう</label><br>
    <hr>

    <h2>ナビゲーション1つ目（作品紹介）について</h2>
    <label><input type="checkbox" value="ここに文字">これまで作った作品を3つほど埋め込み、作品を紹介するページを作ろう</label><br>
    <hr>

    <h2>ナビゲーション2つ目（学習の振り返り）について</h2>
    <label><input type="checkbox" value="ここに文字">これまで学習した内容をテーブルで表現し、学習内容の振り返りのページを作ろう</label><br>
    <hr>

    <h2>ナビゲーション3つ目（今後の目標）について</h2>
    <label><input type="checkbox" value="ここに文字">左側に今後の目標を文章で書き、今後の目標を記載するページを作ろう</label><br>
    <label><input type="checkbox" value="ここに文字">目標に関係のある写真やイラストを右側に入れよう</label><br>
    <hr>

    <h2>footer（フッター）について</h2>
    <label><input type="checkbox" value="ここに文字">サイトの詳細を記載しよう</label><br>
    <hr>

</body>
</html>
